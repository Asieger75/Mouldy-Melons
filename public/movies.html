<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body style="padding: 20px;">
    <label for="title">Title:</label><br/>
    <input type="text" id="title"></input>
    <br/><br/>
    <label for="ratings">Rating:</label><br/>
    <select id="ratings">
        <option value="G">G</option>
        <option value="PG">PG</option>
        <option value="PG-13">PG-13</option>
        <option value="R">R</option>
    </select>
    <br/><br/>
    <label for="synopsis">Synopsis:</label><br/>
    <textarea id="synopsis"></textarea>
    <br/><br/>
    <label for="categories">Category:</label><br/>
    <select id="categories">
      <option value="horror">Horror</option>
      <option value="action">Action</option>
      <option value="comedy">Comedy</option>
      <option value="scifi">SciFi</option>
      <option value="drama">Drama</option>
  </select>
    <br/><br/>
    <a href="javascript:void(0);" id="submitMovieButton" class="btn btn-primary btn-lg" tabindex="-1" role="button" aria-disabled="true" placeholder="Insert review here">Submit Movie!</a>
    <a href="javascript:void(0);" id="cancelButton" class="btn btn-secondary btn-lg" tabindex="-1" role="button" aria-disabled="true">Cancel</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/movies.js"></script>

</body>

</html>
