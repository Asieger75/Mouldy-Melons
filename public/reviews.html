<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Review</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
</head>

<body style="padding: 20px;">
  <label for="movie">Choose a movie:</label>
  </br>
  <select id="movie"></select>
  </br></br>
  <label for="rating">Rating:</label>
  </br>
  <select id="rating">
    <option value="5">5</option>
    <option value="4">4</option>
    <option value="3">3</option>
    <option value="2">2</option>
    <option value="1">1</option>
  </select>
  <br /><br />
  <label for="review">Add a Review:</label><br />
  <textarea id="review"></textarea>
  <br /></br>
  <a href="javascript:void(0);" id="submitReviewButton" class="btn btn-primary btn-lg" tabindex="-1" role="button"
    aria-disabled="true" placeholder="Insert review here">Submit Review!</a>
  <a href="javascript:void(0);" id="cancelButton" class="btn btn-secondary btn-lg" tabindex="-1" role="button"
    aria-disabled="true">Cancel</a>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/reviews.js"></script>
</body>

</html>
